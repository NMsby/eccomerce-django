<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products%}

        <li>
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p>Price: {{product.price}}</p>
            <img src="{{product.image.url}}" alt="{{product.name}}">
            <p>Available: {{product.availability|yesno:"Yes,No"}}</p>
        </li>
        {% endfor %}
    </ul>        
    <a href="{% url 'product_detail' %}" class="back-link">Go back</a>
</body>
</html>
